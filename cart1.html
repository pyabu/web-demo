<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Cart - Book-X</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
    .navbar {
      background-color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2c3e50;
    }
    .cart-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item .title {
      font-weight: 600;
      color: #2d2f42;
    }
    .cart-item .price {
      font-weight: bold;
      color: green;
    }
    .total {
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
      color: #2c3e50;
    }
    .empty {
      text-align: center;
      color: #888;
      padding: 40px;
    }
    .btn-clear {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      float: right;
      margin-top: 20px;
    }
    .btn-clear:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">ðŸ“š Book-X</div>
    <div><a href="index.html" style="text-decoration:none; color:#007bff;"><i class="bi bi-arrow-left"></i> Back to Home</a></div>
  </div>

  <div class="cart-container">
    <h2>ðŸ›’ My Cart</h2>
    <div id="cart-items"></div>
    <div id="total-price" class="total"></div>
    <button onclick="clearCart()" class="btn-clear">Clear Cart</button>
  </div>

  <script>
    // Load cart items from localStorage
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById('cart-items');
    const totalPriceElem = document.getElementById('total-price');

    function renderCart() {
      cartContainer.innerHTML = '';
      let total = 0;

      if (cartItems.length === 0) {
        cartContainer.innerHTML = `<div class="empty">Your cart is empty ðŸ˜•</div>`;
        totalPriceElem.textContent = '';
        return;
      }

      cartItems.forEach(item => {
        total += item.price;

        const itemDiv = document.createElement('div');
        itemDiv.classList.add('cart-item');
        itemDiv.innerHTML = `
          <div class="title">${item.title}</div>
          <div class="price">â‚¹${item.price}</div>
        `;
        cartContainer.appendChild(itemDiv);
      });

      totalPriceElem.textContent = `Total: â‚¹${total}`;
    }

    function clearCart() {
      localStorage.removeItem('cart');
      location.reload();
    }

    renderCart();
  </script>

</body>
</html>
